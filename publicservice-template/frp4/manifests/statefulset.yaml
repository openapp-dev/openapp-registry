apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .openapp.instance_name }}
  namespace: openapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .openapp.instance_name }}
  template:
    metadata:
      labels:
        app: {{ .openapp.instance_name }}
    spec:
      serviceAccountName: openapp-sa
      securityContext:
        runAsUser: 0
      volumes:
      - name: frpc-config
        configMap:
          name: {{ .openapp.instance_name }}-config
      containers:
      - name: frpc
        image: opennaslab/frpc:latest
        volumeMounts:
        - name: frpc4-manager
          mountPath: /openapp/frp/frpc.toml
          subPath: initConfig
          ports:
          - name: http
            procotol: TCP
            containerPort: 7400
      - name: {{ .openapp.instance_name }}
        image: opennaslab/frpc4-manager:latest
        env:
        - name: SERVICE_CLASS
          value: "{{ .openapp.instance_name }}"
